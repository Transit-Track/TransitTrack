name: driver
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  go_router: ^14.2.3
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Laila
      fonts:
        - asset: assets/fonts/Laila/Laila-Regular.ttf
          weight: 200
        - asset: assets/fonts/Laila/Laila-Bold.ttf
          weight: 700

